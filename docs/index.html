<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BFH 行動順シミュレーター</title>
</head>
<body>

        <th>Unit3</th>
        <th>Unit4</th>
        <th>Unit5</th>

        <th>Unit7</th>
        <th>Unit8</th>
        <th>Unit9</th>
        <th>Unit10</th>
      </tr>
    </thead>

  </table>

  <script src="script.js"></script>
</body>
</html>
