<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Action Value Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Action Value Simulator</h1>

  <section id="unit-inputs">
    <h2>Unit Agility Input</h2>
    <form id="agility-form">
      <div class="unit-grid">
        <!-- Generate 10 unit inputs -->
        <script>
          for (let i = 1; i <= 10; i++) {
            document.write(\`
              <div class="unit-block">
                <label for="agility-\${i}">Unit \${i} Agility:</label>
                <input type="number" id="agility-\${i}" name="agility-\${i}" min="1" required />
              </div>
            \`);
          }
        </script>
      </div>
      <button type="submit">Run Simulation</button>
    </form>
  </section>

  <section id="simulation-output">
    <h2>Simulation Results</h2>
    <table id="result-table">
      <thead>
        <tr>
          <th>Turn</th>
          <th>Unit 1</th><th>Unit 2</th><th>Unit 3</th><th>Unit 4</th><th>Unit 5</th>
          <th>Unit 6</th><th>Unit 7</th><th>Unit 8</th><th>Unit 9</th><th>Unit 10</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
