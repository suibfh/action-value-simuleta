<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BFH Action Order Simulator v002</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>BFH Action Order Simulator</h1>

  <section id="inputs">
    <h2>Initial AGI Values</h2>
    <table>
      <tbody>
        <tr>
          <td>Unit&nbsp;1&nbsp;<input type="number" id="agi1" min="0" value="300" /></td>
          <td>Unit&nbsp;2&nbsp;<input type="number" id="agi2" min="0" value="300" /></td>
          <td>Unit&nbsp;3&nbsp;<input type="number" id="agi3" min="0" value="300" /></td>
          <td>Unit&nbsp;4&nbsp;<input type="number" id="agi4" min="0" value="300" /></td>
          <td>Unit&nbsp;5&nbsp;<input type="number" id="agi5" min="0" value="300" /></td>
        </tr>
        <tr>
          <td>Unit&nbsp;6&nbsp;<input type="number" id="agi6" min="0" value="300" /></td>
          <td>Unit&nbsp;7&nbsp;<input type="number" id="agi7" min="0" value="300" /></td>
          <td>Unit&nbsp;8&nbsp;<input type="number" id="agi8" min="0" value="300" /></td>
          <td>Unit&nbsp;9&nbsp;<input type="number" id="agi9" min="0" value="300" /></td>
          <td>Unit&nbsp;10&nbsp;<input type="number" id="agi10" min="0" value="300" /></td>
        </tr>
      </tbody>
    </table>

    <button id="simulate">Simulate</button>
  </section>

  <section id="log-container">
    <h2>Simulation Log (50 Computations)</h2>
    <table id="log-table">
      <thead>
        <tr>
          <th>Step</th>
          <th>U1</th><th>U2</th><th>U3</th><th>U4</th><th>U5</th>
          <th>U6</th><th>U7</th><th>U8</th><th>U9</th><th>U10</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
