<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BFH Action Order Simulator v009</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>BFH Action Order Simulator</h1>

  <section id="inputs">
    <h2>Initial AGI Values</h2>
    <table>
      <tbody>
        <tr>
          <td>U1 <input type="number" id="agi1" min="0" placeholder="AGI"></td>
          <td>U2 <input type="number" id="agi2" min="0" placeholder="AGI"></td>
          <td>U3 <input type="number" id="agi3" min="0" placeholder="AGI"></td>
          <td>U4 <input type="number" id="agi4" min="0" placeholder="AGI"></td>
          <td>U5 <input type="number" id="agi5" min="0" placeholder="AGI"></td>
        </tr>
        <tr>
          <td>U6 <input type="number" id="agi6" min="0" placeholder="AGI"></td>
          <td>U7 <input type="number" id="agi7" min="0" placeholder="AGI"></td>
          <td>U8 <input type="number" id="agi8" min="0" placeholder="AGI"></td>
          <td>U9 <input type="number" id="agi9" min="0" placeholder="AGI"></td>
          <td>U10 <input type="number" id="agi10" min="0" placeholder="AGI"></td>
        </tr>
      </tbody>
    </table>
  </section>

  <section id="effects">
    <h2>Effects Queue</h2>
    <table id="queueTable">
      <thead>
        <tr><th>Step</th><th>Type</th><th>Unit</th><th>Value</th><th>Turns</th><th></th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <button type="button" id="simulate">Simulate</button>
  </section>

  <section id="log-container">
    <h2>Simulation Log (max 50 computations)</h2>
    <table id="log-table">
      <thead>
        <tr>
          <th>Step</th>
          <th>U1</th><th>U2</th><th>U3</th><th>U4</th><th>U5</th>
          <th>U6</th><th>U7</th><th>U8</th><th>U9</th><th>U10</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <div id="panel" class="panel">
    <button type="button" id="panelClose" class="close">✕</button>
    <h3>追加効果設定</h3>
    <label>Step: <input type="number" id="panelStep" readonly></label><br>
    <label>Unit: <input type="number" id="panelUnit" readonly></label><br>
    <label>Type:
      <select id="panelType">
        <option value="Buff">AGI Buff</option>
        <option value="Heavy">Heavy Pressure</option>
        <option value="AV">AV Up/Down</option>
      </select>
    </label><br>
    <div id="panelValGroup">
      <label>Value: <input type="number" id="panelVal"></label><br>
    </div>
    <div id="panelTurnsGroup">
      <label>Turns: <input type="number" id="panelTurns"></label><br>
    </div>
    <button type="button" id="panelAdd">Add Effect</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
