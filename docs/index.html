<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Action Value Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Action Value Simulator</h1>

  <section id="unit-inputs">
    <h2>Unit Agility Input</h2>
    <form id="agility-form">
      <div class="unit-grid">
        <input type="number" class="unit-agility" placeholder="Unit 1 Agi" />
<input type="number" class="unit-agility" placeholder="Unit 2 Agi" />
<input type="number" class="unit-agility" placeholder="Unit 3 Agi" />
<input type="number" class="unit-agility" placeholder="Unit 4 Agi" />
<input type="number" class="unit-agility" placeholder="Unit 5 Agi" />
<input type="number" class="unit-agility" placeholder="Unit 6 Agi" />
<input type="number" class="unit-agility" placeholder="Unit 7 Agi" />
<input type="number" class="unit-agility" placeholder="Unit 8 Agi" />
<input type="number" class="unit-agility" placeholder="Unit 9 Agi" />
<input type="number" class="unit-agility" placeholder="Unit 10 Agi" />
      </div>
      <button type="submit">Run Simulation</button>
    </form>
  </section>

  <section id="simulation-output">
    <h2>Simulation Results</h2>
    <table id="result-table">
      <thead>
        <tr>
          <th>Turn</th>
          <th>Unit 1</th><th>Unit 2</th><th>Unit 3</th><th>Unit 4</th><th>Unit 5</th>
          <th>Unit 6</th><th>Unit 7</th><th>Unit 8</th><th>Unit 9</th><th>Unit 10</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
