<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Action Value Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Action Value Simulator</h1>

  <section id="unit-inputs">
    <h2>Unit Agility Input</h2>
    <form id="agility-form">
      <div class="unit-grid"></div>
      <button type="submit">Run Simulation</button>
    </form>
  </section>

  <section id="simulation-output">
    <h2>Simulation Results</h2>
    <table id="result-table">
      <thead>
        <tr>
          <th>Turn</th>
          <th>Unit 1</th><th>Unit 2</th><th>Unit 3</th><th>Unit 4</th><th>Unit 5</th>
          <th>Unit 6</th><th>Unit 7</th><th>Unit 8</th><th>Unit 9</th><th>Unit 10</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="script.js"></script>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const container = document.querySelector(".unit-grid");
      for (let i = 1; i <= 10; i++) {
        const block = document.createElement("div");
        block.className = "unit-block";
        block.innerHTML = `
          <label for="agility-${i}">Unit ${i} Agility:</label>
          <input type="number" id="agility-${i}" name="agility-${i}" min="0" />

          <div class="effect-group">
            <label>Effect Type:</label>
            <select name="effect-type-${i}">
              <option value="">None</option>
              <option value="buff">Agility Buff</option>
              <option value="pressure">Pressure</option>
              <option value="valueup">Action Value Up</option>
              <option value="valuedown">Action Value Down</option>
            </select>

            <label>Target:</label>
            <select name="effect-target-${i}">
              <option value="ally-single">Ally - Single</option>
              <option value="ally-all">Ally - All</option>
              <option value="enemy-single">Enemy - Single</option>
              <option value="enemy-all">Enemy - All</option>
            </select>

            <label>Effect Value:</label>
            <input type="number" name="effect-value-${i}" />

            <label>Duration (turns):</label>
            <input type="number" name="effect-duration-${i}" min="1" />
          </div>
        `;
        container.appendChild(block);
      }
    });
  </script>
</body>
</html>
