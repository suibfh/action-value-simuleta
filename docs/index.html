<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BFH Action Order Simulator</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    #result-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>BFH Action Order Simulator</h1>
  <form id="agility-form">
    <div id="unit-inputs">
      <input type="number" name="unit1" placeholder="Unit1 Agility">
      <input type="number" name="unit2" placeholder="Unit2 Agility">
      <input type="number" name="unit3" placeholder="Unit3 Agility">
      <input type="number" name="unit4" placeholder="Unit4 Agility">
      <input type="number" name="unit5" placeholder="Unit5 Agility">
      <input type="number" name="unit6" placeholder="Unit6 Agility">
      <input type="number" name="unit7" placeholder="Unit7 Agility">
      <input type="number" name="unit8" placeholder="Unit8 Agility">
      <input type="number" name="unit9" placeholder="Unit9 Agility">
      <input type="number" name="unit10" placeholder="Unit10 Agility">
    </div>
    <button type="submit">Run Simulation</button>
  </form>
  <table>
    <tbody id="result-table"></tbody>
  </table>
</body>
</html>
