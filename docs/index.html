<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>敏捷シミュレーター（BFH）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>敏捷シミュレーター（BFH）</h1>

  <h2>ユニット情報（最大10体）</h2>
  <div id="unit-inputs">
    <table>
      <thead>
        <tr><th>#</th><th>ユニット名</th><th>敏捷</th></tr>
      </thead>
      <tbody>
        <tr><td>1</td><td><input type='text' value='1' class='unit-name'></td><td><input type='number' min='0' class='unit-agi'></td></tr>
<tr><td>2</td><td><input type='text' value='2' class='unit-name'></td><td><input type='number' min='0' class='unit-agi'></td></tr>
<tr><td>3</td><td><input type='text' value='3' class='unit-name'></td><td><input type='number' min='0' class='unit-agi'></td></tr>
<tr><td>4</td><td><input type='text' value='4' class='unit-name'></td><td><input type='number' min='0' class='unit-agi'></td></tr>
<tr><td>5</td><td><input type='text' value='5' class='unit-name'></td><td><input type='number' min='0' class='unit-agi'></td></tr>
<tr><td>6</td><td><input type='text' value='6' class='unit-name'></td><td><input type='number' min='0' class='unit-agi'></td></tr>
<tr><td>7</td><td><input type='text' value='7' class='unit-name'></td><td><input type='number' min='0' class='unit-agi'></td></tr>
<tr><td>8</td><td><input type='text' value='8' class='unit-name'></td><td><input type='number' min='0' class='unit-agi'></td></tr>
<tr><td>9</td><td><input type='text' value='9' class='unit-name'></td><td><input type='number' min='0' class='unit-agi'></td></tr>
<tr><td>10</td><td><input type='text' value='10' class='unit-name'></td><td><input type='number' min='0' class='unit-agi'></td></tr>
      </tbody>
    </table>
  </div>

  <button id="run-sim">シミュレーション実行</button>

  <div id="results"></div>

  <script src="simulator.js"></script>
</body>
</html>
