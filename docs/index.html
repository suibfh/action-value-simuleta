<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Action Value Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Action Value Simulator</h1>

  <section id="unit-inputs">
    <h2>Unit Agility Input</h2>
    <form id="agility-form">
      <div class="unit-grid"></div>
      <button type="submit">Run Simulation</button>
    </form>
  </section>

  <section id="simulation-output">
    <h2>Simulation Results</h2>
    <table id="result-table">
      <thead>
        <tr>
          <th>Turn</th>
          <th>Unit 1</th><th>Unit 2</th><th>Unit 3</th><th>Unit 4</th><th>Unit 5</th>
          <th>Unit 6</th><th>Unit 7</th><th>Unit 8</th><th>Unit 9</th><th>Unit 10</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <div id="modal-overlay"></div>
  <div id="effect-modal">
    <div id="modal-header">Set Effect for Unit X / Turn Y</div>
    <form id="effect-form">
      <label>Effect Type:
        <select name="effect-type" id="effect-type">
          <option value="buff" selected>Agility Buff</option>
          <option value="pressure">Pressure</option>
          <option value="valueup">Action Value Up</option>
          <option value="valuedown">Action Value Down</option>
        </select>
      </label>

      <label>Targets:</label>
      <div class="unit-checkboxes">
        <script>
          for (let i = 1; i <= 10; i++) {
            document.write(
              '<label><input type="checkbox" name="targets" value="' + i + '"/>' + i + '</label>'
            );
          }
        </script>
      </div>

      <label>Effect Value:
        <input type="number" name="effect-value" id="effect-value" />
      </label>
      <label>Duration (turns):
        <input type="number" name="effect-duration" id="effect-duration" min="1" />
      </label>

      <div id="modal-buttons">
        <button type="button" onclick="saveEffect()">Save</button>
        <button type="button" onclick="closeModal()">Close</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
